<!DOCTYPE html>
<html lang="en">
<head>
	<title>Kavya Balakrishnan</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
	<script src="https://kit.fontawesome.com/7913c79751.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<!-- Load header -->
	<script type="text/javascript">
		$(document).ready(function(){
			$("#header").load("header.html");
		});
	</script>
	<!-- Parse json and display albums -->
	<script type="text/javascript">
		$.getJSON('albums.json', function(data) {
			$.each(data.albums, function(i, album) {
				var albumCover = "<div class=\"album-cover\"><a href=\""+ album.name +"\">" + "<div class=\"album-description\">" + "<h2>" + album.name + "</h2>" + "<p>" + album.description + "</p>" + "</div>" + "<img src=\"" + album.img + "\"/>" + "</a></div>"
				$(albumCover).appendTo("#albums")
			});
		});
	</script>
</head>
<body>
	<div id="header"></div>
	<div id="albums"></div>
</body>
</html>
