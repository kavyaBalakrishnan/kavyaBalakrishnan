<!DOCTYPE html>
<html lang="en">
<head>
	<title>Italy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
	<script src="https://kit.fontawesome.com/7913c79751.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script src="node_modules/masonry-layout/masonry.js"></script>
	<script src="node_modules/imagesloaded/imagesloaded.pkgd.min.js"></script>
	<!-- Load header -->
	<script type="text/javascript">
		$(document).ready(function(){
			$("#header").load("header.html");
		});
	</script>
</head>
<body>
	<div id="header"></div>
	<div class="grid">
		<div class="gutter-sizer"></div>
		<div class="grid-item">
			<img src="photos/IMG_0222.jpg"/>
		</div>
		<div class="grid-item">
			<img src="photos/IMG_0243.jpg"/>
		</div>
		<div class="grid-item">
			<img src="photos/IMG_0364.jpg"/>
		</div>
		<div class="grid-item">
			<img src="photos/IMG_0222.jpg"/>
		</div>
		<div class="grid-item">
			<img src="photos/IMG_0243.jpg"/>
		</div>
		<div class="grid-item">
			<img src="photos/IMG_0364.jpg"/>
		</div>
		<div class="grid-item">
			<img src="photos/IMG_0222.jpg"/>
		</div>
		<div class="grid-item">
			<img src="photos/IMG_0243.jpg"/>
		</div>
		<div class="grid-item">
			<img src="photos/IMG_0364.jpg"/>
		</div>
		<div class="grid-item">
			<img src="photos/IMG_0222.jpg"/>
		</div>
		<div class="grid-item">
			<img src="photos/IMG_0243.jpg"/>
		</div>
		<div class="grid-item">
			<img src="photos/IMG_0222.jpg"/>
		</div>
	</div>
	<div class="modal">
		<span class="close"><i class="fas fa-times"></i></span>
		<div class="modalContent">
			<img class="modalImg" src="">
			<span class="modalText">Sample Text</span>
		</div>
	</div>
	<script type="text/javascript">
		var $grid = $('.grid').masonry({
			itemSelector: '.grid-item',
			gutter: '.gutter-sizer'
		});
		$grid.imagesLoaded().progress( function() {
			$grid.masonry('layout');
		});
	</script>
	<script type="text/javascript">
		const images = document.querySelectorAll(".grid img");
		const modal = document.querySelector(".modal");
		const modalImg = document.querySelector(".modalImg");
		const modalText = document.querySelector(".modalText");
		const close = document.querySelector(".close");

		images.forEach((image) => {
			image.addEventListener("click", () => {
				modalImg.src = image.src
				// modalText.innerHTML = 
				modal.classList.add("appear");

				modal.addEventListener("click", () => {
					modal.classList.remove("appear");
				});

				modalImg.addEventListener('click', (e) => {
					e.preventDefault();
					e.stopPropagation();
					e.stopImmediatePropagation();
					return false;
				});

				close.addEventListener("click", () => {
					modal.classList.remove("appear");
				});
			});
		});
	</script>
</body>
</head>
</html>
